<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The House on Bit Street</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>The House on Bit Street</h1>
    <p>You play as <strong>Eren</strong>, a boy searching for his missing best friend <strong>Emma</strong>.</p>
    <button id="startBtn">Enter the House</button>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
  </div>
  <script src="game.js"></script>
  <script>
    // Attach button handler after DOM is ready
    document.getElementById("startBtn").addEventListener("click", () => {
      if (typeof startGame === "function") {
        startGame();
      } else {
        alert("Game script not loaded!");
      }
    });
  </script>
</body>
</html>
